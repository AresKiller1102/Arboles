<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
  <title>Arbol Binario</title>
</head>
<body>

  <div class="container section row">
    <div class="col s6">
        <h4>Árboles Binarios <br> Rafael Londoño Botero</h4>  
    </div>  
    <div class="container col s6">
        <div >
              Se cargará un archivo <strong>"JSON"</strong> que contiene el árbol. <br>
              Usted podrá, tanto añadir como eliminar nodos del árbol. <br> Y también podrá elegir el tipo de recorrido del árbol.
            
        </div>
        
        <button class="btn red" id="generarArchivo">Generar JSON</button>
        <p id="resultado"></p>

        <div class="input-field col s6">
          <input id="númeroIngresado" type="number" class="validate">
          <label for="númeroIngresado" class="black-text">Ingrese el número que guste.</label>
          <button class="btn red" id="añadirNodo" onclick="añadir()">Añadir</button>
        </div>

        <div class="input-field col s6">
          <input id="númeroEliminado" type="number" class="validate">
          <label for="númeroEliminado" class="black-text">Seleccione el número a retirar.</label>
          <button class="btn red" id="eliminarNodo" onclick="eliminar()">Eliminar</button>
        </div>

        <div class="input-field col s6">
          <input id="númeroBuscado" type="number" class="validate">
          <label for="númeroBuscado" class="black-text">Seleccione el número a buscar.</label>
          <button class="btn red" id="eliminarNodo" onclick="buscarNumero()">Buscar</button>
        </div>
      
      
    </div>
    
      
</div>

  

<canvas id="myCanvas" width="1900" height="900" style="border:1px solid #000000;">
</canvas>
<script src="js/bfs.js" type="text/javascript"></script>      
<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>          
</body>
</html>
